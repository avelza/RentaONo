<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Rentabilidad Inmobiliaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-top: 30px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Simulador de Rentabilidad Inmobiliaria</h1>

    <!-- 1. Datos de la compra -->
    <div class="form-section">
      <h2>1. Datos de la compra</h2>
      <label>Precio de compra (€)</label>
      <input type="number" id="precioCompra">

      <label>Capital inicial aportado (€)</label>
      <input type="number" id="capitalInicial">

      <label>Costes iniciales adicionales (€)</label>
      <input type="number" id="costesIniciales">
    </div>

    <!-- 2. Hipoteca -->
    <div class="form-section">
      <h2>2. Hipoteca</h2>
      <label>Importe de la hipoteca (€)</label>
      <input type="number" id="importeHipoteca">

      <label>Duración (años)</label>
      <input type="number" id="duracionHipoteca">

      <label>Intereses anuales separados por coma (%)<br><small>(ej: 2,2.5,3... para cada año)</small></label>
      <input type="text" id="interesesAnuales">
    </div>

    <!-- 3. Periodo de análisis -->
    <div class="form-section">
      <h2>3. Periodo de análisis</h2>
      <label>Duración del análisis (años)</label>
      <input type="number" id="duracionAnalisis">
    </div>

    <!-- 4. Ingresos -->
    <div class="form-section">
      <h2>4. Ingresos</h2>
      <label>Ingreso mensual por alquiler (€)</label>
      <input type="number" id="alquilerMensual">

      <label>Tasa de ocupación estimada (%)</label>
      <input type="number" id="ocupacion">
    </div>

    <!-- 5. Gastos -->
    <div class="form-section">
      <h2>5. Gastos anuales</h2>
      <label>Impuestos y tasas (€)</label>
      <input type="number" id="impuestos">

      <label>Seguro del hogar (€)</label>
      <input type="number" id="seguro">

      <label>Mantenimiento (€)</label>
      <input type="number" id="mantenimiento">

      <label>Comunidad / servicios (€)</label>
      <input type="number" id="comunidad">

      <label>Otros gastos (€)</label>
      <input type="number" id="otrosGastos">
    </div>

    <!-- 6. Venta -->
    <div class="form-section">
      <h2>6. Venta al final del periodo</h2>
      <label>Precio estimado de venta (€)</label>
      <input type="number" id="precioVenta">

      <label>Costes de venta (€ o %)</label>
      <input type="number" id="costesVenta">

      <label>Plusvalía esperada (%)</label>
      <input type="number" id="plusvalia">
    </div>

    <!-- 7. Otros -->
    <div class="form-section">
      <h2>7. Otros</h2>
      <label>Inflación esperada (% anual)</label>
      <input type="number" id="inflacion">

      <label>Rentabilidad alternativa esperada (% anual)</label>
      <input type="number" id="rentabilidadAlternativa">
    </div>

    <button class="button" onclick="calcularRentabilidad()">Calcular rentabilidad</button>
  </div>

</body>
</html>
