<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador Inversión Inmobiliaria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      margin: 0; padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      color: #34495e;
      margin-top: 40px;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #555;
    }

    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 15px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #1c6ea4;
    }

    .euribor-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Simulador de Rentabilidad Inmobiliaria</h1>

  <!-- Sección de hipoteca -->
  <div class="form-section">
    <h2>2. Hipoteca</h2>

    <label>¿Tienes hipoteca?</label>
    <select id="tieneHipoteca" onchange="toggleHipoteca()">
      <option value="no">No</option>
      <option value="si">Sí</option>
    </select>

    <div id="datosHipoteca" style="display:none;">
      <label>Importe de la hipoteca (€)</label>
      <input type="number" id="importeHipoteca">

      <label>Duración de la hipoteca (años)</label>
      <input type="number" id="duracionHipoteca" onchange="actualizarEuriborInputs()">

      <label>Tipo de interés</label>
      <select id="tipoInteres" onchange="mostrarInteresCorrespondiente()">
        <option value="">Selecciona</option>
        <option value="fijo">Fijo</option>
        <option value="variable">Variable</option>
      </select>

      <div id="interesFijo" style="display:none;">
        <label>Interés fijo anual (%)</label>
        <input type="number" id="interesFijoValor" step="0.01">
      </div>

      <div id="interesVariable" style="display:none;">
        <label>Diferencial (%)</label>
        <input type="number" id="diferencial" step="0.01">

        <label>Euríbor esperado por año (%)</label>
        <div id="euriborInputs" class="euribor-inputs"></div>
      </div>
    </div>
  </div>

  <button class="button">Siguiente paso</button>
</div>

<script>
  function toggleHipoteca() {
    const tieneHipoteca = document.getElementById("tieneHipoteca").value;
    const datos = document.getElementById("datosHipoteca");
    datos.style.display = tieneHipoteca === "si" ? "block" : "none";
  }

  function mostrarInteresCorrespondiente() {
    const tipo = document.getElementById("tipoInteres").value;
    document.getElementById("interesFijo").style.display = tipo === "fijo" ? "block" : "none";
    document.getElementById("interesVariable").style.display = tipo === "variable" ? "block" : "none";
    if (tipo === "variable") {
      actualizarEuriborInputs();
    }
  }

  function actualizarEuriborInputs() {
    const duracion = parseInt(document.getElementById("duracionHipoteca").value);
    const contenedor = document.getElementById("euriborInputs");
    contenedor.innerHTML = "";

    if (!isNaN(duracion) && duracion > 0) {
      for (let i = 1; i <= duracion; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.step = "0.01";
        input.placeholder = `Año ${i}`;
        input.id = `euribor_${i}`;
        contenedor.appendChild(input);
      }
    }
  }
</script>

</body>
</html>
